<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    function hello(){
        return "Hello JS"
    }

    var result = hello()

    console.log("Result ",result)

    //Asenkron fonksiyon, iş akışı devam ederken başka işler yapmaya meşgul olmak
    async function hello(){
        return "Hello JS"
    }
    console.log("1")
    hello()
        .then(data =>{
            console.log("2")
        }) //Asenkron fonksiyon cevabını .then ile alabiliriz.
    console.log("3")
    console.log("4")
    console.log("5")
</script>
</html>
